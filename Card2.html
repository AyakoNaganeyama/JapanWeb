<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glass Card</title>
		<link rel="stylesheet" href="CSS/Card.css" />
	</head>
	<body>
		<!---A.N 5/10/2022-->

		<div class="body" style="height: 500px">
			<div class="card">
				<div class="content">
					<h2 style="font-size: 60px">Founder</h2>
					<h3 style="font-weight: bold">Ayako Naganeyama</h3>
					<p style="font-size: 20px; font-weight: bold">
						I'm from Japan. I love Japanese food!
					</p>

					<img
						src="/ImageAboutUs/CatProfile.jpg"
						style="border-radius: 50%"
						width="100"
						height="100"
					/>
				</div>
			</div>

			<!--I used a snippet of code from  https://micku7zu.github.io/vanilla-tilt.js/ to create the movement and light-->
		</div>

		<script src="/JS/vanilla-tilt.js"></script>

		<script type="text/javascript">
			VanillaTilt.init(document.querySelector('.card'), {
				max: 25,
				speed: 400,
				glare: true,
			})
		</script>
	</body>
</html>
