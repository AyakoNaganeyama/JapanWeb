    <!----------------------------------Javascript for Canvas------------------------------------------>

    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");

      function drawShape(ctx, x, y) {
        ctx.beginPath();

        ctx.moveTo(173 + x, 232 + y);
        ctx.bezierCurveTo(114 + x, 300 + y, 254 + x, 334 + y, 246 + x, 347 + y);
        ctx.bezierCurveTo(238 + x, 360 + y, 458 + x, 302 + y, 342 + x, 237 + y);
        ctx.bezierCurveTo(326 + x, 228 + y, 273 + x, 246 + y, 261 + x, 289 + y);
        ctx.bezierCurveTo(257 + x, 303 + y, 280 + x, 198 + y, 174 + x, 235 + y);
        ctx.stroke();
      }

      function draw2() {
        drawShape(ctx, -130, -220);
      }

      var x = 0;
      var y = 80;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        //  x+=2;

        // ctx.strokeStyle = "aqua";
        //  ctx.font = "30px Cursive";
        //  ctx.strokeText("We love travelling",x,y);

        if (x > 25) {
          x -= 10;

          ctx.strokeText("We love travelling", x, y);
        } else {
          x += 10;
          ctx.strokeStyle = "aqua";
          ctx.font = "30px Cursive";
          ctx.strokeText("We love travelling", x, y);
        }
      }

      setInterval(draw, 500);
      setInterval(draw2, 500);
    </script>
