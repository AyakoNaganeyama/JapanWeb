<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="/CSS/From.css" />
		<!--Boot5-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

		<!--Boots 4-->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<!--Box Icons-->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<!--for star icon-->
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>

		<script src="./JS/FormValidation.js"></script>

		<link rel="stylesheet" href="./CSS/StyleFooter.css" />
		<link rel="stylesheet" href="./CSS/Stylefooter2.css" />
		<link rel="stylesheet" href="./CSS/Header.css" />
		<script src="./JS/FtterScript.js"></script>
		<script src="./JS/Header.js"></script>
		<link rel="stylesheet" href="./CSS/From.css" />

		<style>
			span {
				color: red;
			}
		</style>

		<!--Social Media Icon link and idea from https://www.w3schools.com/howto/howto_css_social_media_buttons.asp-->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!--Form validation -->
	</head>
	<body>
		<!---This page is created by Ayako-->

		<!--Menu bar-->
		<div class="container-fluid" style="background-color: #18a4bc">
			<div>
				<main-header></main-header>
			</div>
		</div>

		<!--A.N 11/10/2022-->
		<div class="col-lg-7 mx-auto text-white" style="background-color: #08c4ac">
			<h1 class="text-center p-5">
				Give us your feedback and win the free ticktes to Cambodia or Japan!
			</h1>

			<!--Form-->
			<form class="row g-3 p-5" onsubmit="return validate()" name="form">
				<!---First Name-->
				<div class="col-sm-6">
					<lable for="Fname" class="form-label">First Name<span>*</span></lable>

					<input
						type="text"
						class="form-control"
						name="Fname"
						id="Fname"
						placeholder="First name"
						onkeyup="validateFname()"
						required
					/>
					<p id="FnameError"></p>
				</div>

				<!--Last Name-->
				<div class="col-sm-6">
					<lable for="Lname" class="form-label">Last Name<span>*</span></lable>

					<input
						type="text"
						class="form-control"
						name="Lname"
						id="Lname"
						placeholder="Last name"
						required
						onkeyup="validateLname()"
					/>
					<p id="LnameError"></p>
				</div>

				<!--Email-->
				<div class="col-sm-8">
					<label for="email" class="form-label">Email<span>*</span></label>

					<input
						type="email"
						class="form-control"
						name="email"
						id="email"
						placeholder="Email"
						onkeyup="validateEmail()"
						required
					/>
					<p id="emailError"></p>
				</div>
				<!--Phone-->
				<div class="col-sm-4">
					<label for="phone" class="form-label"
						>Phone Number<span>*</span></label
					>
					<input
						type="tel"
						class="form-control"
						name="phone"
						id="phone"
						placeholder="021-024-66666"
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{5}"
						onkeyup="validatePhone()"
						required
					/>
					<p id="phoneError"></p>
				</div>

				<!--Select Important things--------------------------------------------------------------------------------------------------------------------------------->
				<div class="col-sm-12" name="enter">
					<label for="importance" class="form-label"
						>Tell us what's important for you when you travel</label
					>

					<select
						name="important"
						id="importance"
						style="width: 50%"
						class="form-select"
						oninput="validateSelect()"
					>
						<option value="null">Select</option>

						<option value="Food">Food</option>
						<option value="Place">Place</option>
					</select>

					<p id="selectError"></p>
				</div>

				<!--HowMany Family-->
				<div class="col-sm-12">
					<label for="howMany" class="form-label"
						>Tell us how many family members in your family<span>*</span></label
					>
					<input
						type="number"
						id="howMany"
						name="howMany"
						class="form-control"
						max="10"
						min="1"
						style="width: 50%"
						required
					/>
				</div>

				<!--Date1-->
				<div class="col-sm-6">
					<label class="form-label" for="Ddate"
						>Tell us your prefered departure date<span>*</span></label
					>
					<input
						type="date"
						class="form-control"
						id="Ddate"
						name="Ddate"
						required
						oninput="validateDdate()"
					/>

					<p id="DdateError"></p>
				</div>
				<!--Date2-->
				<div class="col-sm-6">
					<label class="form-label" for="Adate"
						>Tell us your prefered arrival date<span>*</span></label
					>
					<input
						type="date"
						class="form-control"
						id="Adate"
						name="Adate"
						required
						oninput="validateAdate()"
					/>
					<p id="AdateError"></p>
				</div>

				<!--Radio rating-->
				<div class="col-sm-12">
					<!--- <label class="form-label">Rate Us!</label>
            <div class="rating" style="position:relative">
                <input type="radio" name="star" id="star1"><label for="star1" id="label1"></label>
                <input type="radio" name="star" id="star2"><label for="star2" id="label2"></label>
                <input type="radio" name="star" id="star3"><label for="star3" id="label3"></label>
                <input type="radio" name="star" id="star4"><label for="star4" id="label4"></label>
                <input type="radio" name="star" id="star5"><label for="star5" id="label5"></label>

            </div>-->

					<!----  <div class="star-rating">
               <button class="star">&#9734;</button>
               <button class="star">&#9734;</button>
               <button class="star">&#9734;</button>
               <button class="star">&#9734;</button>
               <button class="star">&#9734;</button>


            </div>-->

					<label class="form-label pt-5">Rate Us!</label>

					<div class="rate" name="rating">
						<input type="radio" id="star5" name="rate" value="5" />
						<label for="star5" title="text">5 stars</label>
						<input type="radio" id="star4" name="rate" value="4" />
						<label for="star4" title="text">4 stars</label>
						<input type="radio" id="star3" name="rate" value="3" />
						<label for="star3" title="text">3 stars</label>
						<input type="radio" id="star2" name="rate" value="2" />
						<label for="star2" title="text">2 stars</label>
						<input type="radio" id="star1" name="rate" value="1" />
						<label for="star1" title="text">1 star</label>
					</div>
				</div>

				<!--TextArea-->
				<div class="col-sm-12">
					<label for="feed" class="form-label">Comments<span>*</span></label>
					<textarea
						id="feed"
						class="form-control"
						name="feed"
						rows="3"
						onkeyup="validateComment()"
					></textarea>
					<p id="commentError"></p>
				</div>

				<!--Submit Button-->

				<div class="col-sm-12 mb-5">
					<button type="submit" class="btn btn-primary mt-5">Submit</button>
				</div>

				<!-- Check box and modal-->
				<div class="col-sm-12">
					<input
						type="checkbox"
						vlaue="accept"
						required
						name="accept1"
						class="form-check-input"
					/>I have read the
					<a href="#" data-toggle="modal" data-target="#myModal">condition</a
					><span>*</span> <br />
					<input
						type="checkbox"
						vlaue="accept"
						name="accept1"
						class="form-check-input"
					/>I would like to recieve the monthly news letter <br />

					<!--Modal for terms and condition-->
					<!--Snippets of code for modal from https://getbootstrap.com/docs/5.0/components/modal/-->

					<div class="modal" id="myModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Terms and conditions</h4>
									<button type="button" class="close" data-dismiss="modal">
										&times;
									</button>
								</div>
								<div class="modal-body">
									<p></p>
								</div>
								<div class="modal-footer">
									<button
										type="button"
										class="btn btn-secondary"
										data-dismiss="modal"
									>
										Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div style="padding-bottom: 300px"></div>

		<div>
			<main-footer></main-footer>
		</div>
	</body>
</html>
